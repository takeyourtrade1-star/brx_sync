[mypy]
# Mypy configuration for BRX Sync

# Python version
python_version = 3.9

# Follow imports
follow_imports = normal
namespace_packages = True

# Error reporting
show_error_codes = True
show_column_numbers = True
show_error_context = True

# Strict mode (gradually enable)
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
check_untyped_defs = True
disallow_untyped_defs = False  # Set to True when all code is typed
disallow_incomplete_defs = False  # Set to True when all code is typed
disallow_untyped_decorators = False
disallow_untyped_calls = False
no_implicit_optional = True
strict_optional = True
strict_equality = True

# Platform
platform = darwin

# Ignore missing imports for optional dependencies
ignore_missing_imports = True

# Per-module options
[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-celery.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-pymysql.*]
ignore_missing_imports = True

[mypy-boto3.*]
ignore_missing_imports = True

[mypy-botocore.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-pydantic_settings.*]
ignore_missing_imports = True

[mypy-nest_asyncio.*]
ignore_missing_imports = True

# Exclude test files and venv
exclude = [
    'venv/',
    'tests/',
    'migrations/',
    '.*/__pycache__/',
]
